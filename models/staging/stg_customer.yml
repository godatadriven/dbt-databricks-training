version: 2

models:
  - name: stg_customer
    description: "Staging model for customer data"

    columns:
      - name: customer_id
        description: "Unique identifier for each customer"
        data_tests:
          - not_null
          - unique

      - name: customer_name
        description: "Name of the customer"
        data_tests:
          - not_null

      - name: customer_hashkey
        description: "Hashkey generated from customer ID and name"

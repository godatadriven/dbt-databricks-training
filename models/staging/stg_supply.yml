version: 2

models:
  - name: stg_supply
    description: "Staging model for supply data"

    columns:
      - name: supply_identifier
        description: "Hash key generated from id and sku to uniquely identify supply records"
        data_tests:
          - not_null
          - unique

      - name: supply_id
        description: "Unique identifier for each supply record"
        data_tests:
          - not_null
     
      - name: supply_name
        description: "Name of the supply"
      
      - name: supply_cost
        description: "Cost of the supply item"
      
      - name: perishable
        description: "Indicates if the supply is perishable (true/false)"

      - name: sku
        description: "Stock Keeping Unit for the supplied product"
        data_tests:
          - not_null